<!DOCTYPE html>
<html>
<head>
	<title>AutoGeek</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/style.css" >
	<script src="https://unpkg.com/vue"></script>

</head>
<body>
	<div id="mainBlock">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-4 form-buy" style="margin-top:50px;">
					<input type="text" class="form-control form-input" name="name" placeholder="Your Name" v-model="name">
					<input type="text" class="form-control form-input" name="secName" placeholder="Second Name" v-model="secName">
			        <radio-btn class="radio-buy" v-for="method in methods" v-model="idMethod" v-on:idchange="idchange" :params="method"></radio-btn>
                    <a name="buy" v-bind:href="linkHref"  class="btn btn-primary" v-on:click="writeBuyCar">{{linkText}}</a> 
			        <p class="bg-danger text-danger msg-main" v-bind:class="classMsg" style="margin-top:15px;">{{msg}}</p>    	
				</div>
			</div>
		</div>
	</div>
<script src="../js/AutoGeekRequest.js"></script>	
<script src="../js/main.js"></script>	
<script src="../js/vueBuyCar.js"></script>	
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
