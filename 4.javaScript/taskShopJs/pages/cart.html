<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row cart">
				<div class="col-md-offset-1 col-md-7 cart-list">
							<h2 class="cart-title">Checkout</h2>
						<div class="col-md-12 product-class">
							<div class="col-md-6 product-in-cart">
								<div class="col-md-12">
									<p class="title">Product Title</p>
								</div>
								<div class="col-md-4">
									<p class="size-caption">size</p>
									<p class="size-val">XL</p>
									<p class="color-caption">color</p>
									<p class="color-val">grey</p>
								</div>
								<div class="col-md-6 amout-num">
									<div class="price">
									34.95 EUR
									</div>
									<div class="counter">
										<button class="btn-counter">-</button>
										<p class="count">1</p>
										<button class="btn-counter">+</button>
									</div>
								</div>
							</div>
							<div class="col-md-6 product-image">
								<div class="delete-btn">
									<button class="delete-cart">X</button>
									<img src="../images/preview/1.jpg" alt="">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3 cart-form">
						<div class="vaucher-form">
							<p class="vaucher-title">Voucher code</p>
							<input type="text" class="vaucher-code input-shop">
							<input type="submit" class="btn-shop submit">
						</div>
						<div class="total-price">
							<table class="result-table">
								<tr>
									<td>basket:</td>
									<td></td>
								</tr>
								<tr>
									<td>Voucher reduction</td>
									<td></td>
								</tr>
								<tr>
									<td>Shiping</td>
									<td></td>
								</tr>
								<tr>
									<td>Grand Total</td>
									<td></td>
								</tr>
								<tr>
									<td><i>Tax(included)<i></td>
									<td></td>
								</tr>
							</table>
						</div>
						<div class="payment-method">
							<div class="payment-list">
							</div>
						</div>
						<div class="user-form">
							<p class="user-form-title">Your details</p>
							<input type="text" name="" placeholder="First Name"  class="input-shop" >
							<input type="text" name="" placeholder="Last Name"  class="input-shop" >
							<input type="text" name="" placeholder="Email"  class="input-shop" >
							<input type="text" name="" placeholder="Telephone"  class="input-shop" >
							<input type="text" name="" placeholder="Addres Line 1"  class="input-shop" >
							<input type="text" name="" placeholder="Addres Line 2"  class="input-shop" >
							<input type="text" name="" placeholder="Postcode"  class="input-shop" >
							<input type="text" name="" placeholder="City"  class="input-shop" >
							<select class="country-select input-shop" name="" id="">
								<option value="">Country 1</option>
								<option value="">Country 2</option>
								<option value="">Country 3</option>
							</select>
						</div>
						<div class="send-data">
							<div class="agreement-list">
								<ul>
									<li><div class="cube-list active"></div><span>some agreement text</span></li>
									<li><div class="cube-list"></div><span>some agreement text</span></li>
								</ul>
							</div>
							<button class="btn-shop complete">
								Complete Purchase
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>




		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
